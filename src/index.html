<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Systemd Service Creator</title>
    <style>
        .custom-file-label::after {
            display: none !important;
        }
    </style>
</head>

<body class="bg-dark text-light">
    
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6 mt-3">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-danger text-light">Service Name</span>
                    </div>
                    <input id="service-name" value="" placeholder="..." type="text"
                        class="form-control bg-dark text-light">
                </div>

            </div>
            <div class="col-md-6 mt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-danger text-light">Description</span>
                    </div>
                    <input id="service-description" value="" placeholder="..." type="text"
                        class="form-control bg-dark text-light">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text bg-danger text-light" for="service-type">Type</label>
                    </div>
                    <select class="custom-select bg-dark text-light" id="service-type">
                        <option selected>Choose Type</option>
                        <option value="oneshot">oneshot</option>
                        <option value="simple">simple</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-danger text-light" id="service-file-label">File</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="service-file"
                            aria-describedby="service-file-label">
                        <label class="custom-file-label bg-dark text-light" for="service-file">Choose File</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center w-100">
                <button class="btn btn-danger text-light col-6" id="service-create-button">Create</button>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>

</body>

</html>
